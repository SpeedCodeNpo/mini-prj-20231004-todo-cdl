<p>dashboard works!</p>
<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px">

            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">

                <div class="card bg-black mt-4">
                    <h4 class="text-white ps-3 pb-2 pt-2">To Do List</h4>
                </div>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-success" type="button" (click)="addTaskComp()">+</button>
                    </div>
                </div>

                <!-- The task list section -->
                <h4 class="text-primary mt-4">Tasks :</h4>

                <div style="overflow-y: auto; height: 350px ;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0"> {{task.task_name}} </div>
                                <button class="btn btn-outline-primary col me-2">e</button>
                                <button class="btn btn-outline-danger col" (click)="deleteTaskComp(task)">X</button>
                                <!-- <button class="btn btn-outline-danger col">X</button> -->
                            </div>
                        </div>
                    </div>

                </div>



            </div> <!--col-md-6 bg-white -->
            <div class="col"></div>

        </div>

    </div>
</div>
